apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: springtest
    backstage.io/kubernetes-id: springtest
  name: springtest
  namespace: '{{ .Values.config.namespace }}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springtest
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: springtest
        backstage.io/kubernetes-id: springtest
    spec:
      containers:
      - image: '{{ .Values.config.image.name }}:{{ .Values.config.image.tag }}'
        imagePullPolicy: IfNotPresent
        name: springtest
        resources: {}
        ports:
          - containerPort: 8080 
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          periodSeconds: 5
status: {}
